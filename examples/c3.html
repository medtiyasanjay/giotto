<script type='text/javascript'>
    //
    // A function to load module only when angular is ready to compile
    lux.require = function (modules, callback) {
        if (lux.angular || !lux.context.uiRouter) {
            var lazy = {
                callback: callback
            };
            lux.requireQueue.push(lazy);
            require(rcfg.min(modules), function () {
                lazy.arguments = Array.prototype.slice.call(arguments, 0);
            });
        }
    };
    lux.requireQueue = [];
    //
    // Use this function when angular is ready to compile
    lux.loadRequire = function (callback) {
        if (!this.loadingRequire) {
            var queue = this.requireQueue,
                notReady = [];
            this.loadingRequire = true;
            this.requireQueue = notReady;
            for (var i=0; i<queue.length; ++i) {
                if (queue[i].arguments === undefined)
                    notReady.push(queue[i]);
                else
                    queue[i].callback.apply(this.root, queue[i].arguments);
            }
            this.loadingRequire = false;
            if (notReady.length)
                setTimeout(function () {
                    lux.loadRequire(callback);
                });
            else if (callback)
                callback();
        }
    };</script>

<script type='text/javascript'>
// bitcoin timeserie options
var d3examples = {
    //
    bitcoin: function (d3) {
        var years = 1;
        return {
            src: 'http://www.quandl.com/api/v1/datasets/BAVERAGE/USD.json?auth_token=-kdL9rjDHgBsx1VcDkrC&rows=' + 365*years,
            processData: function (raw) {
                var cols = d3.transpose(raw.data);
                    dates = cols[0],
                    price = cols[1],
                    volume = cols[2];
                dates.splice(0, 0, 'dates');
                price.splice(0, 0, 'price');
                volume.splice(0, 0, 'volume');
                return {
                    data: {
                        x: 'dates',
                        axes: {
                            price: 'y',
                            volume: 'y2'
                        },
                        columns: [dates, price, volume],
                        types: {
                            price: 'area-spline',
                        }
                    },
                    axis: {
                        x: {
                            type: 'timeseries',
                            tick : {
                                format : "%e %b %y"
                            }
                        },
                        y2: {
                            show: true
                        }
                    }
                };
            }
        }
    }
};
